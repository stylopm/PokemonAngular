<div class="pokemon-form">
    <div class="pokemon-form__card">
        <header class="pokemon-form__header">
            <h2 class="pokemon-form__title">
                {{ pokemon ? 'Edit Pokemon' : 'Create Pokemon' }}
            </h2>
            <p class="pokemon-form__subtitle">
                Fill in the data. All fields are required.
            </p>
        </header>

        <form class="pokemon-form__body" [formGroup]="form" (ngSubmit)="save()">

            <div class="form-grid">
                <!-- Name -->
                <div class="field">
                    <label class="field__label" for="name">Name</label>
                    <input id="name" class="field__control" type="text" formControlName="name"
                        placeholder="e.g. Pikachu" autocomplete="off"
                        [class.field__control--invalid]="form.get('name')?.invalid && form.get('name')?.touched" />
                    <small class="field__error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
                        Name is required (min 2 characters).
                    </small>
                </div>

                <!-- Type -->
                <div class="field">
                    <label class="field__label" for="type">Type</label>
                    <input id="type" class="field__control" type="text" formControlName="type"
                        placeholder="e.g. Electric" autocomplete="off"
                        [class.field__control--invalid]="form.get('type')?.invalid && form.get('type')?.touched" />
                    <small class="field__error" *ngIf="form.get('type')?.invalid && form.get('type')?.touched">
                        Type is required.
                    </small>
                </div>

                <!-- Level -->
                <div class="field">
                    <label class="field__label" for="level">Level</label>
                    <input id="level" class="field__control" type="number" formControlName="level" placeholder="1 - 100"
                        [class.field__control--invalid]="form.get('level')?.invalid && form.get('level')?.touched" />
                    <small class="field__hint">Allowed range: 1–100</small>
                    <small class="field__error" *ngIf="form.get('level')?.invalid && form.get('level')?.touched">
                        Level must be between 1 and 100.
                    </small>
                </div>

                <!-- HP -->
                <div class="field">
                    <label class="field__label" for="hp">HP</label>
                    <input id="hp" class="field__control" type="number" formControlName="hp" placeholder="1 - 999"
                        [class.field__control--invalid]="form.get('hp')?.invalid && form.get('hp')?.touched" />
                    <small class="field__hint">Allowed range: 1–999</small>
                    <small class="field__error" *ngIf="form.get('hp')?.invalid && form.get('hp')?.touched">
                        HP must be between 1 and 999.
                    </small>
                </div>
            </div>

            <footer class="pokemon-form__footer">
                <a routerLink="/" class="btn btn--success">
                    Regresar
                </a>
                <button class="btn btn--success" type="submit" [disabled]="form.invalid">
                    {{ pokemon ? 'Update' : 'Create' }} Pokemon
                </button>
            </footer>
        </form>
    </div>
</div>
